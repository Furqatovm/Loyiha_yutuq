<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <header>
        <div class="wrapper-header container">
            <a href="../templates/index.html" class="header-left">
                <img src="../static/images/logo_quiz.svg" alt="" class="logos">
            </a>
            <nav id="header-right" class="linklar">
                <a href="../templates/index.html" class="links">Home</a>
                <a href="#" class="links">Our tests</a>
                <a href="#" class="links">Certifications</a>
                <a href="#" class="links">About Us</a>
                <div class="wrapper-btn">
                    <button class="login">Login</button>
                </div>

            </nav>

            <button id="open">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="##171717"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </button>
            

            <nav id="navv" class="linklar">
                <div class="header-left lefttt">
                    <img src="../static/images/logo_quiz.svg" alt="" class="logos">
                </div>
                <button id="close">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="##171717"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

                <a href="#" class="links linkchalar">Our tests</a>
                <a href="#" class="links linkchalar">Certifications</a>
                <a href="#" class="links linkchalar">About Us</a>
                <a href="../templates/login.html" class="wrapper-btn wrapp-login">
                    <button class="login loginn">Login</button>
                </a>

            </nav>

        </div>
    </header>

    <main>

        <h2>{{ question["question"] }}</h2>
    <form method="POST">
        <input type="radio" name="answer" value="A" required> {{ question["option_a"] }}<br>
        <input type="radio" name="answer" value="B"> {{ question["option_b"] }}<br>
        <input type="radio" name="answer" value="C"> {{ question["option_c"] }}<br>
        <input type="radio" name="answer" value="D"> {{ question["option_d"] }}<br>
        
        {% if current > 0 %}
            <button type="submit" name="prev">Oldingi</button>
        {% endif %}
        
        {% if current + 1 == total %}
            <button type="submit" name="submit">Yakunlash</button>
        {% else %}
            <button type="submit" name="next">Keyingi</button>
        {% endif %}
    </form>
        
    </main> 


    <script src="../static/main.js"></script>
    
</body>
</html>
